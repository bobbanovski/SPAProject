
<h1>Posts</h1>    
    <spinner [visible]=postsLoading></spinner>    
<div class="col-md-6 posts">
    
    
    <select #u class="form-control" (change)="reloadPosts({userId: u.value})">
        <option>Select a user...</option>
        <option *ngFor="#user of users" value="{{user.id}}">{{user.name}}</option>
    </select>


    <ul class="list-group" >
        <li class="list-group-item" *ngFor="#post of posts"
        [class.active]="currentPost == post"
        (click)="selectPost(post)">{{post.title}}</li>    
    </ul>
</div>

<div class="col-md-6 detail">
    <div *ngIf="currentPost" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{currentPost.title}}</h3>
    </div>
    <div class="panel-body">
        {{currentPost.body}}
    </div>
    <hr/>
    <spinner [visible]=commentsLoading></spinner>
    <div class="media" *ngFor="#comment of currentPost.comments">
            <div class="media-left">
                <a href="#">
                <img class="media-object commentImage" src="http://lorempixel.com/100/100/" >
                </a>
            </div>
            <div class="media-body">
            <h4 class="media-heading">{{comment.email}}</h4>
            {{comment.body}}
        </div>    
    </div>
    </div>
</div>
