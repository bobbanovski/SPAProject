<h1>Add a User</h1>
<div class="row">
    <div class="col-lg-6">
        <form [ngFormModel]="form" (ngSubmit)="onSubmit(form)">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input 
                        id="username"
                        type="text"
                        class="form-control"
                        ngControl="name"
                        #name="ngForm">
                </div>
                <div *ngIf="name.touched && name.errors">
                    <div *ngIf="name.errors.required" class="alert alert-danger">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        id="email"
                        type="email"
                        class="form-control"
                        ngControl="email"
                        #email="ngForm">
                </div>
                <div *ngIf="email.touched && email.errors">
                    <div *ngIf="email.errors.required" class="alert alert-danger">
                        Email is required
                    </div>
                    <div *ngIf="email.errors.checkEmail" class="alert alert-danger">
                        Incorrect Email entered
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                        id="phone"
                        type="text"
                        class="form-control"
                        ngControl="phone"
                        #phone="ngForm">
                </div>
            </fieldset>

            <fieldset ngControlGroup="address">
                <legend>Address</legend>

                <div class="form-group">
                    <label for="street">Street</label>
                    <input 
                        id="street"
                        type="text"
                        class="form-control"
                        ngControl="street"
                        #street="ngForm">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input 
                        id="suite"
                        type="text"
                        class="form-control"
                        ngControl="suite"
                        #suite="ngForm">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input 
                        id="city"
                        type="text"
                        class="form-control"
                        ngControl="city"
                        #city="ngForm">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip</label>
                    <input 
                        id="zipcode"
                        type="text"
                        class="form-control"
                        ngControl="zipcode"
                        #zipcode="ngForm">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
