<h1>Add a User</h1>
<div class="row">
    <div class="col-lg-6">
        <form [ngFormModel]="form">
            <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input 
                        id="username"
                        type="text"
                        class="form-control"
                        ngControl="name"
                        #name="ngForm">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        id="email"
                        type="email"
                        class="form-control"
                        ngControl="email"
                        #email="ngForm">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                        id="phone"
                        type="text"
                        class="form-control"
                        ngControl="phone"
                        #phone="ngForm">
                </div>
            </fieldset>

            <fieldset ngControlGroup="address">
                <legend>Address</legend>

                <div class="form-group">
                    <label for="street">Street</label>
                    <input 
                        id="street"
                        type="text"
                        class="form-control"
                        ngControl="street"
                        #street="ngForm">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input 
                        id="suite"
                        type="text"
                        class="form-control"
                        ngControl="suite"
                        #suite="ngForm">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input 
                        id="city"
                        type="text"
                        class="form-control"
                        ngControl="city"
                        #city="ngForm">
                </div>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input 
                        id="zip"
                        type="text"
                        class="form-control"
                        ngControl="zip"
                        #zip="ngForm">
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
