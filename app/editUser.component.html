<h1>Edit User</h1>

<div class="row">
      <div class="col-md-6 well">
          <form [ngFormModel]="form" (ngSubmit)="onSubmit()">
              <fieldset>
                <legend>
                    User
                </legend>
                <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.name" #name="ngForm" ngControl="name" >
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" [(ngModel)]="user.email" #email="ngForm" ngControl="email" >
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" [(ngModel)]="user.phone" #phone="ngForm" ngControl="phone">
                </div>
              </fieldset>
              <fieldset ngControlGroup="address">
                  <legend>Address</legend>
                    <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" [(ngModel)]="user.address.street" ngControl="street">
                    </div>
                    <div class="form-group">
                    <label for="suite">Suite</label>
                    <input type="text" class="form-control" [(ngModel)]="user.address.suite" ngControl="suite">
                    </div>
                    <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" [(ngModel)]="user.address.city" ngControl="city">
                    </div>
                    <div class="form-group">
                    <label for="zipcode">Zip</label>
                    <input type="text" class="form-control" [(ngModel)]="user.address.zipcode" ngControl="zipcode">
                    </div>
              </fieldset>
          </form>
      </div>
</div>
